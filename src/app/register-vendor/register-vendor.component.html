<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Vendor Register</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name:</label>
            <input 
                type="text" 
                class="form-control" 
                id = "name" 
                [(ngModel)]="ven.name"
                name = "name"
                >
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input 
                type="text" 
                class="form-control" 
                id = "address" 
                [(ngModel)]="ven.address"
                name = "address"
                >
        </div>
        <div class="form-group">
            <label>Service:</label>
            <input 
                type="text" 
                class="form-control" 
                id = "service" 
                [(ngModel)]="ven.service"
                name = "service"
                >
        </div>
        <div class="form-group">
            <label class="form-label" for="phone">Name:</label>
            <input 
                type="text" 
                class="form-control" 
                id = "phone"
                data-mdb-input-mask="+48 999-999-999"
                [(ngModel)]="ven.phone"
                name = "phone"
                >
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input 
                type="email" 
                class="form-control" 
                id = "email" 
                [(ngModel)]="ven.email"
                name = "email"
                >
        </div>

        <button class="btn btn-success mt-n1">Save</button>
    </form>
</div>
