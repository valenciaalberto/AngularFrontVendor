<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Vendor Update</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name:</label>
            <input 
                type="text" 
                class="form-control" 
                id = "name" 
                [(ngModel)]="currentVendor.name"
                name = "name"
                >
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input 
                type="text" 
                class="form-control" 
                id = "address" 
                [(ngModel)]="currentVendor.address"
                name = "address"
                >
        </div>
        <div class="form-group">
            <label>Service:</label>
            <input 
                type="text" 
                class="form-control" 
                id = "service" 
                [(ngModel)]="currentVendor.service"
                name = "service"
                >
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Phone</label>
            <input 
                type="text" 
                class="form-control" 
                id = "phone"
                data-mdb-input-mask="+48 999-999-999"
                data-inputmask="'alias': 'phone', 'groupSeparator': ','"
                [(ngModel)]="currentVendor.phone"
                name = "phone"
                >
            <small class="text-muted">e.g "888,444,2222"</small>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input 
                type="email" 
                class="form-control" 
                id = "email" 
                [(ngModel)]="currentVendor.email"
                name = "email"
                >
        </div>

        <button *ngIf="!isLoading" class="btn btn-success mt-1">{{buttonMessage}}</button>
        <button *ngIf="isLoading"  class="btn btn-success mt-1" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            {{buttonMessage}}
        </button>
    </form>
</div>
